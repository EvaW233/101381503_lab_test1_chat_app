<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Application</title>
 
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
 
    .chat-container {
      margin-top: 50px;
    }
    #chat-messages {
      height: 300px;
      overflow-y: scroll;
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 20px;
    }
    #chat-messages div {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
 
  <div class="container chat-container">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Chat App</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        
        <h3>Room name: News</h3>
        <p>Members: xxxxx</p>
      </div>
      <div class="col-md-9">
       
        <div id="chat-messages">
         
        </div>
        <div class="input-group mb-3">
          <input type="text" id="message-input" class="form-control" placeholder="Type your message here..." aria-label="Message" aria-describedby="send-button">
          <div class="input-group-append">
            <button class="btn btn-primary" type="button" id="send-button">Send</button>
          </div>
        </div>
        <button class="btn btn-danger float-right" id="leave-room-button">Leave Room</button>
      </div>
    </div>
  </div>
  
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  
  <script src="script.js"></script>
</body>
</html>
